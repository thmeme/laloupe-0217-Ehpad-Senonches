<div layout="column" layout-align="center center">
  <div class="columnAdmin">
    <md-button class="md-primary md-raised btnRetour" ng-click='redirectCalendar()'>Retour à la liste des événements</md-button>
    <form method="post" ng-submit="updateEvenement()">
      <div layout-gt-xs="row">
        <div flex-gt-xs>
          <h3>Modification d'un évènement :</h3>
          <md-input-container>
            <p><label>Nouveau titre</label>
              <input ng-model="evenement.title" required></p>
          </md-input-container>
          <p>L'évènement aura lieu le
            <md-datepicker ng-model="evenement.date" md-placeholder="Enter date" md-open-on-focus required></md-datepicker>
          </p>
          <p>L'évènement débute à
            <input ng-model="evenement.start" type="time" name="myTime2" class="time-mm-hh" required /> et se termine à
            <input ng-model="evenement.end" type="time" name="myTime2" class="time-mm-hh" required />.</p>
          <div class="inset SwitchvalidEvenement">
            <md-switch ng-if='user.isAdmin' ng-model="evenement.isOnline" aria-label="status">
              <span ng-if='evenement.isOnline'>Publié</span>
              <span ng-if='!evenement.isOnline'>Brouillon</span>
            </md-switch>
          </div>
          <md-button class="md-primary md-raised" type="submit">Mettre à jour</md-button>
        </div>
    </form>
    </div>
  </div>
</div>
