<div layout="column" layout layout-align="space-around center">
  <div class="">
    <a ui-sref="user.register">
      <md-button class="md-primary md-raised" ng-if="user.isAdmin">
        Creer un utilisateur
      </md-button>
    </a>
  </div>
  <div class="columnAdmin">
    <div ng-cloak class="tabsSubmenu">
      <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
          <md-tab label="Liste des utilisateurs">
            <md-list>
              <md-list-item class="md-3-line" ng-repeat="user in listUsers" ng-if="$index > 0">
                <div class="md-list-item-text">
                  <h4>{{user.firstName}} {{user.name}}</h4>
                </div>
                <a ui-sref="user.edit-user({id: user._id})">
                <md-button class="md-fab md-mini btnListSubmenu" aria-label="Eat cake">
                    <md-icon><i class="material-icons md-18">create</i></md-icon>
                </md-button>
              </a>
                <md-button class="md-fab md-mini btnListSubmenu" ng-if="user.isAdmin" ng-disabled="true" title="Administrateur" aria-label="Eat cake">
                  <md-icon><i class="material-icons">person</i></md-icon>
                </md-button>
                <md-button class="md-fab md-mini btnListSubmenu" ng-click="showConfirm($event, user._id)" ng-if="!user.isAdmin">
                  <md-icon><i class="material-icons md-18" title="Supprimer">delete</i></md-icon>
                </md-button>
                <md-divider ng-if="!$last"></md-divider>
              </md-list-item>
            </md-list>
          </md-tab>
        </md-tabs>
      </md-content>
    </div>
  </div>
  </md-button>
</div>
